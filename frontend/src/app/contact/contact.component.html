<div class="home-page">

  <div class="banner" *appShowAuthed="false">
    <div class="container">
      <h1 class="logo-font">Contact</h1>
      <p>Contacta con nosotros</p>
    </div>
  </div>
  
  <div class="container page">
    <app-list-errors [errors]="errors"></app-list-errors>
    <form [formGroup]="articleForm" novalidate>
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                formControlName="name"
                type="text"
                placeholder="Your name" />
              <div *ngIf="articleForm.get('name').errors && (articleForm.get('name').dirty || articleForm.get('name').touched)" class="alert alert-danger">
                <p *ngIf="articleForm.get('name').errors['required']">
                  Name required
                </p>
                <p *ngIf="articleForm.get('name').errors['minlength']">
                  Name min 4 characters
                </p>
                <p *ngIf="articleForm.get('name').errors['maxlength']">
                  Name max 15 characters
                </p>
              </div>
            </fieldset>             
           
            <fieldset class="form-group">
              <input class="form-control"
                formControlName="email"
                type="email"
                placeholder="Your email" />
              <div *ngIf="articleForm.get('email').errors && (articleForm.get('email').dirty || articleForm.get('email').touched)" class="alert alert-danger">
                <p *ngIf="articleForm.get('email').errors['email']">
                  Email invalido
                </p>
                <p *ngIf="articleForm.get('email').errors['required']">
                  Email requerido
                </p>
              </div>
            </fieldset>
            
            <fieldset class="form-group">
              <select formControlName="subject">
                <option value="Buys">Buys</option>
                <option value="Sugerations">Sugerations</option>
              </select>
              <div *ngIf="articleForm.get('subject').errors && (articleForm.get('subject').dirty || articleForm.get('subject').touched)" class="alert alert-danger">
                <p *ngIf="articleForm.get('subject').errors['required']">
                  subject requerido
                </p>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="comment"
                rows="8"
                placeholder="Write your article (in markdown)">
              </textarea>
              <div *ngIf="articleForm.get('comment').errors && (articleForm.get('comment').dirty || articleForm.get('comment').touched)" class="alert alert-danger">
                <p *ngIf="articleForm.get('comment').errors['required']">
                  comment requerido
                </p>
                <p *ngIf="articleForm.get('comment').errors['minlength']">
                  comment min 8 characters
                </p>
                <p *ngIf="articleForm.get('comment').errors['maxlength']">
                  comment max 200 characters
                </p>
              </div>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()" [disabled]="!articleForm.valid">
              SEND
            </button>
            <button (click)="showToaster()">  
              Show Toaster
          </button>  
          </fieldset>
        </form>
  </div>
</div>
